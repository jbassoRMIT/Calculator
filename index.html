<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculatorDisplay"></div>
    <div class="calculator">
        <div class="calculatorRow">
            <button>0</button>
            <button>1</button>
            <button>2</button>
        </div>
        <div class="calculatorRow">
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <div class="calculatorRow">
            <button>6</button>
            <button>7</button>
            <button>8</button>
        </div>
        <div class="calculatorRow">
            <button>9</button>
        </div>
        <div class="calculatorRow">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>=</button>
        </div>
        <div class="calculatorRow">
            <button>Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
